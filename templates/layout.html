{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %} default value {% endblock %}</title>
    <link rel="stylesheet" href="{% static "styles.css" %}">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
    
  </head>

  
  <body class="arjun">

    {% comment %} style="backGround-color:#6f42c1;" {% endcomment %}

  <nav  class="px-4 navbar navbar-expand-lg bg-dark  border-bottom border-body fixed-top" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'item_action'%}">Inventory Management</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse " id="navbarNavAltMarkup">
        <div class="navbar-nav ms-auto">
          <a class="nav-link active pe-5 text-white"  href="{% url 'item_action' %}">Item</a>  
          <a class="nav-link pe-5 text-white" href="{% url 'supplier_list' %}">Supplier</a>
          <a class="nav-link pe-5 text-white" href="{% url 'purchase_list' %}">Purchase</a>
          <a class="nav-link pe-5 text-white" href="{% url 'sales_list' %}">Sale</a>
          <a class="nav-link pe-5 text-white" href="{% url 'stock_list' %}">Stock Report</a>
          <a class="nav-link pe-5 text-white" href="{% url 'detailed_report' %}">Detailed Report</a>
        </div>
      </div>
    </div>
  </nav>
    
  <div class='p-4 mt-5'>
    {% block content %}{% endblock %}
  </div>

  <script src="{% static "dateFilledWithCurrentDate.js" %}"></script>
  </body>
</html>
